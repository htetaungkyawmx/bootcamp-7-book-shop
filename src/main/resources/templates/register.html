<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
   <div class="container-fluid bg-light mt-5">
     <div class="container">
       <div class="row">
         <div class="col">
           <div class="card">
             <div class="card-header">
               <h4>Register Page</h4>
             </div>
             <div class="card-body">
<!--     public Customer(String customerName, String email, String address, String phoneNumber)               -->
               <form th:action="@{/save-customer}" th:object="${customer}"
               method="post">
                 <div class="row">
                   <div class="col-md-4">
                     <div class="mb-3">
                       <label class="form-label">Customer Name</label>
                       <input type="text" th:field="*{customerName}" class="form-control">
                     </div>
                   </div>
                   <div class="col-md-4">
                     <div class="mb-3">
                       <label class="form-label">Email</label>
                       <input type="text" th:field="*{email}" class="form-control">
                     </div>
                   </div>
                   <div class="col-md-4">
                     <div class="mb-3">
                       <label class="form-label">PhoneNumber</label>
                       <input type="text" th:field="*{phoneNumber}" class="form-control">
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-md-6">
                     <div class="mb-3">
                       <label class="form-label">Password</label>
                       <input type="text" th:field="*{password}" class="form-control">
                     </div>
                   </div>
                   <div class="col-md-6">
                     <div class="mb-3">
                       <label class="form-label">Address</label>
                       <input type="text" th:field="*{address}" class="form-control">
                     </div>
                   </div>
                 </div>

                   <div class="mb-3">
                     <label class="form-label">BillingAddress</label>
                     <input type="text" name="billingAddress" class="form-control">
                   </div>
                 <div class="mb-3">
                   <label class="form-label">ShippingAddress</label>
                   <input type="text" name="shippingAddress" class="form-control">
                 </div>

                 <div class="mb-3">
                   <label class="form-label">PaymentMethod</label>
                   <select class="form-select" name="payment">
                     <option th:each=" s : ${T(com.example.bookshop.entity.PaymentMethod).values()}"
                     th:value="${s}" th:text="${s}"></option>
                   </select>
                 </div>
                 <input type="submit" class="btn btn-primary" value="Register">
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
</main>
</body>
</html>
